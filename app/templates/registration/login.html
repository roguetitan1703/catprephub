<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>{% block title %}CATPrepHub {% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header text-center">
                <h3>Login to CATPrepHub</h3>
              </div>
              <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                  <div class="form-floating mb-3">
                    <input type="username" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="d-flex justify-content-between mt-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="rememberCheck">
                      <label class="form-check-label" for="rememberCheck">
                        Remember me
                      </label>
                    </div>
                    <div class="create-account">
                      <a href='signup' style="color:black;">Create account</a>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-success mt-3 w-100">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
