<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="../static/css/style.css">
  
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/script.js"></script>
  
  
    <title> CATPrepHub  </title>
  </head>
  
  
  <body class="d-flex flex-column min-vh-100" cz-shortcut-listen="true">
    <div>
      <!-- Sub header -->
      <nav class="sub-header py-2 border-bottom">
          <div class="container d-flex flex-wrap">
              <ul class="nav me-auto">
                  <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Youtube videos</a></li>
                  <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">PDFs</a></li>
                  <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">E-books</a></li>
                  <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Previous years' papers</a>
                  </li>
                  <!-- <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">About</a></li> -->
              </ul>
  
              <div class="text-end">
                  <a href="login" class="btn btn-outline-primary btn-login me-2">Log in</a>
                  <a href="signup" class="btn btn-primary">Sign up</a>
              </div>
          </div>
      </nav>
  
         <!-- Main Content -->
    <div>
      
      <div class="container my-5 py-5">
          <div class="d-flex">
            <div class="me-5 mb-3">
                <div class="result-card card mb-3 card-border-shadow-purple justify-content-center  align-items-center">
                <div class="card-body">
                    <h4 class="card-title">
                    Attempted Questions
                    </h4>
                    <h3 style="font-weight: 500; font-size:32;" class="text-center text-primary">5</h3>
                </div>
              </div>
            </div>
            <div class="me-5 mb-3">
                <div class="result-card card mb-3 card-border-shadow-green justify-content-center align-items-center">
                <div class="card-body">
                    <h4 class="card-title">
                    Correct Answers
                    </h4>
                    <h3 style="font-weight: 500; font-size:32;" class="text-center text-success">5</h3>
                </div>
              </div>
            </div>
        </div>
        <div class="d-flex">
            <div class="me-5 mb-3">
                <div class="result-card card mb-3 card-border-shadow-red justify-content-center align-items-center">
                <div class="card-body">
                    <h4 class="card-title">
                    Wrong Answers
                    </h4>
                    <h3 style="font-weight: 500; font-size:32;" class="text-center text-danger">5</h3>
                </div>
              </div>
            </div>
            <div class="me-5 mb-3">
                <div class="result-card card mb-3 card-border-shadow-yellow justify-content-center  align-items-center">
                <div class="card-body">
                <form method="get" action="testresult" class="mt-3 text-center">
                      <input type="hidden" name="test_result_id" id="test_result_id" value="17">
                      <button type="submit" class="btn btn-lg btn-warning">View Detailed Analysis</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
        
  </div>
  
  
  
  </body></html>
