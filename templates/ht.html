<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH6xACYoLZpzCG7+/V/itM6s0" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <p class="text-center lead">We'd love to hear from you!</p>

    <form>
      <div class="mb-3 floating-label">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3 floating-label">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3 floating-label">
        <label for="phone" class="form-label">Phone Number (Optional)</label>
        <input type="tel" class="form-control" id="phone">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p class="text-center mt-4">Thank you for contacting us! Happy prepping :)</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jrtnyOoHqhV9A7xA9j69ISNqbrqdK" crossorigin="anonymous"></script>
</body>
</html>
